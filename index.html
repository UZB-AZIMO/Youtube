<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="icon" href="./asset/icon.webp">
    <title>YouTube</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="navbar">
                <div style="display: flex;align-items: center;">     <i class="fa-solid fa-bars"></i>
                <img style="width: 180px;" src="./asset/youtube.com-logo-logo.png" alt="logo">
            </div>

                <div class="collection">
                    <div class="box">

                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                    </div>
                    <div>
                    <button class="collection__btn"><i class="fa-solid fa-microphone"></i></button>
                </div>
            </div>

<div class="navbar__btns">
    <button class="navbar__btn"><i class="fa-solid fa-video"></i></button>
    <button class="navbar__btn"><i class="fa-solid fa-bell"></i></button>
</div>
                <div class="navbar__menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
